<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting used to keyboard</title>
    <style type="text/css">
        .key-box {
            padding: 0px 7px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #000;
            font-size: 16px;
            float:left;
        }

        #target-keys {
            height: 40px;
            background-color: #f0f0f0;
            clear: both;
        }

        #available-keys {
            display: block;
        }
    </style>
</head>
<body>

<div id="available-keys"></div>
<div id="target-keys"></div>

<script type="text/javascript">
    var keys = [
        {key: "A", code: 65},
        {key: "B", code: 66},
        {key: "C", code: 67},
        {key: "D", code: 68},
        {key: "E", code: 69},
        {key: "F", code: 70},
        {key: "G", code: 71},
        {key: "H", code: 72},
        {key: "I", code: 73},
        {key: "J", code: 74},
        {key: "K", code: 75},
        {key: "L", code: 76},
        {key: "M", code: 77},
        {key: "N", code: 78},
        {key: "O", code: 79},
        {key: "P", code: 80},
        {key: "Q", code: 81},
        {key: "R", code: 82},
        {key: "S", code: 83},
        {key: "T", code: 84},
        {key: "U", code: 85},
        {key: "V", code: 86},
        {key: "W", code: 87},
        {key: "X", code: 88},
        {key: "Y", code: 89},
        {key: "Z", code: 90},
        {key: "PgDown", code: 34},
        {key: "PgUp", code: 33},
        {key: "Home", code: 36},
        {key: "End", code: 35},
        {key: "Insert", code: 45},
        {key: "Delete", code: 46},
        {key: "Enter", code: 13},
        {key: "Backspace", code: 8},
        {key: "↑", code: 38},
        {key: "↓", code: 40},
        {key: "→", code: 39},
        {key: "←", code: 37}
    ];

    var keyStream = [];

    for (var i = 0; i < keys.length; i++) {

        var div = createKeyDiv(keys[i].key, keys[i].code)

        document.getElementById('available-keys').appendChild(div);
    }

    document.addEventListener('keydown', function(e) {
        e = e || window.event;
        e.preventDefault();

        keys.find(function(key) {
            if (key.code == e.keyCode) {

                var hasBlinked = false;

                var intervalo = setInterval(function(){
                    document.getElementById('key-' + e.keyCode).style.backgroundColor = '#9dcde0';

                    if (hasBlinked) {
                        document.getElementById('key-' + e.keyCode).style.backgroundColor = '#fff';
                        clearInterval(intervalo);

                        return;
                    }

                    hasBlinked = true;
                }, 75);
            }
        })
    });

    function addOneNumberToKeyStream() {
        var key = keys[Math.floor(Math.random() * (keys.length))];

        keyStream.push(key);

        var div = createKeyDiv(key.key, key.code);

        document.getElementById('target-keys').appendChild(div);
    }

    function createKeyDiv(key, code) {
        var div = document.createElement('div');
        div.className = 'key-box';
        div.id = 'key-' + code;
        div.innerHTML = key;

        return div;
    }

    function initTenKeyStream() {
        for (var i = 0; i < 10; i++) {
            addOneNumberToKeyStream();
        }
    }

    document.addEventListener('keydown', function(e) {
        if (e.keyCode != keyStream[0].code) {
            console.log('error');
            return;
        }

        keyStream.shift();
        addOneNumberToKeyStream();
        document.getElementById('target-keys').firstChild.remove();

        console.log('success');
    });

    initTenKeyStream();
</script>
</body>
</html>
